<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-french-dark-blue w-full h-full grid font-serif">
    <div id="top" class="bg-french-red w-full h-16 shadow-lg rounded-b-md flex">
        <div id="title" class="md:w-60 w-full md:text-2xl md:mt-1 h-full md:ml-8 p-1 text-center text-4xl flex-0">
            <h1 class="mt-2 text-french-white">
                <a href="/home">Reciepia</a>
            </h1>
        </div>
        <div id="buttons" class="hidden md:block w-1/5 ml-auto gap-1">
            <div class="hidden md:block w-36 h-full">
                <button id="Login" class="hidden md:block rounded-xl h-full w-full hover:bg-red-500 active:bg-red-700">
                    <a href="/Register" class="text-xl text-french-white">
                        Register
                    </a>
                </button>
            </div>
        </div>
    </div>
    <div class="md:hidden w-full h-auto text-2xl text-center p-2 mt-6">
        welcome to Reciepia where all reciepies are shared!
    </div>
    <main class="justify-center gap-3 flex">
        <div class="md:w-1/5 sm:w-4/5 md:h-auto sm:h-full bg-french-Very-light-blue bg-opacity-25 md:mt-20 mt-14 p-3 rounded-xl justify-center">
            <form class="text-center">
                <p class="text-xl">
                    Please enter the E-mail the forgotten password belongs to.
                </p>
                <br>
                <input type="email" class="w-11/12 md:h-8 h-14 rounded-xl p-2 md:text-xl text-2xl" id="E-mail" placeholder="Example@email.com">
                <br>
                <br>
                <button type="submit" id="Forget_Submit" class=" md:w-4/12 md:h-3/12 w-1/3 h-10 md:text-sm text-xl bg-french-red rounded-xl ml-auto">Submit</button>
            </form>
        </div>
        <div id="code_sumbition" class="hidden md:w-1/5 sm:w-4/5 md:h-auto sm:h-full bg-french-Very-light-blue bg-opacity-25 md:mt-20 mt-14 p-3 rounded-xl justify-center">
            <form class="text-center">
                <p class="text-xl">
                    Please enter the E-mail the forgotten password belongs to.
                </p>
                <br>
                <input type="email" class="w-11/12 md:h-8 h-14 rounded-xl p-2 md:text-xl text-2xl" id="E-mail" placeholder="Example@email.com">
                <br>
                <br>
                <button type="submit" id="submit" class=" md:w-4/12 md:h-3/12 w-1/3 h-10 md:text-sm text-xl bg-french-red rounded-xl ml-auto">Submit</button>
            </form>
        </div>
    </main>
    <script>

        var btn = document.getElementById("submit")

        btn.addEventListener('click', fun)

        function fun(){
            var div = document.getElementById("code_sumbition")

            div.class = "md:w-1/5 sm:w-4/5 md:h-auto sm:h-full bg-french-Very-light-blue bg-opacity-25 md:mt-20 mt-14 p-3 rounded-xl justify-center"

        }


    </script>
</body>
</html>
